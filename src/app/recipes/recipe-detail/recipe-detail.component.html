<div class="row">
    <div class="col-md-12">
        <img
            [src]="recipe.imagePath"
            alt="{{recipe.name}}"
            style="max-height: 300px;"
            class="img-responsive">
        <h1>{{recipe.name}}</h1>

        <div

         class="dropdown mb-5 pb-5" appDropdown>
            <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            >Manage Recipe <span class="caret"></span></button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="addShoppingLists()">To Shopping List</a>
                <a class="dropdown-item" href="">Edit Recipe</a>
                <a class="dropdown-item" href="">Delete Recipe</a>
            </div>
          </div>

    </div>
</div>

<div class="row py-5">
    <div class="co-md-12">
        <p>{{recipe.description}}</p>
    </div>
</div>

<div class="ingredients">
    <p>Ingredients</p>
  <ul class="list-group">
    <li *ngFor="let ingredient of this.recipe.ingredients" class="list-group-item">{{ingredient.name}} - {{ingredient.amount}}</li>
  </ul>
</div>
