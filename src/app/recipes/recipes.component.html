<div class="row">
  <div class="col-md-12">
    <h2>Recipes</h2>
  </div>
    <div class="col-md-6">
        <app-recipe-list
        (recipeWasSelected)="selectedRecipe = $event"
        ></app-recipe-list>
      </div>
    
      <div class="col-md-6">
        <app-recipe-detail  
          *ngIf="selectedRecipe; else infoText;"
          [recipe]="selectedRecipe">
        </app-recipe-detail>

        <ng-template #infoText>
          Please select a recipe
        </ng-template>
      </div>
</div>
